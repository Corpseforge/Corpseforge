name: Guestbook
version: 1
fields:
  - name: author
    label: Author
    type: text
    required: true
  - name: message
    label: Message
    type: textarea
    required: true
  - name: date
    label: Date
    type: hidden
    default: '{{ now | date: "%Y-%m-%d" }}'

validation:
  - author: /^[a-zA-Z0-9_ ]+$/
  - message: /^[a-zA-Z0-9_ ]+$/
