version: 3
fields:
  - name: name
    label: Name
    type: string
    required: true
  - name: message
    label: Nachricht
    type: text
    required: true
  - name: date
    label: Datum
    type: date
    required: true
  - name: slug
    label: Slug
    type: string
    required: true
hooks:
  - type: add_files
    path: "_data/comments"
    files:
      - name: "{{ options.slug }}.md"
        content: |
          name: "{{ fields.name }}"
          message: "{{ fields.message }}"
          date: "{{ fields.date }}"
          slug: "{{ options.slug }}"
          created_at: "{{ date }}"
          updated_at: "{{ date }}"
