<!-- gästebuch.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gästebuch</title>
</head>
<body>
  <h1>Willkommen im Gästebuch!</h1>

  <form id="commentForm">
    <input type="text" id="name" placeholder="Dein Name" required />
    <textarea id="message" placeholder="Deine Nachricht" required></textarea>
    <button type="submit">Kommentar absenden</button>
  </form>

  <div id="commentsList"></div>

  <script>
    // Funktion zum Laden der Kommentare
    async function loadComments() {
      const response = await fetch('/api/comments');
      const comments = await response.json();

      const commentsList = document.getElementById('commentsList');
      commentsList.innerHTML = ''; // Leert die Kommentare vor dem Neuladen

      comments.forEach(comment => {
        const commentElement = document.createElement('div');
        commentElement.innerHTML = `<strong>${comment.name}</strong> - ${comment.date}<p>${comment.message}</p>`;
        commentsList.appendChild(commentElement);
      });
    }

    // Lade die Kommentare beim Laden der Seite
    loadComments();

    document.getElementById('commentForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      const date = new Date().toISOString();

      const response = await fetch('/api/comments', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, message, date }),
      });

      const result = await response.json();

      if (result.success) {
        alert('Kommentar erfolgreich abgesendet!');
        loadComments(); // Kommentare nach dem Absenden neu laden
      } else {
        alert('Fehler beim Absenden des Kommentars.');
      }
    });
  </script>
</body>
</html>
