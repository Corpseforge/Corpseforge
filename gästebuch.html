<form method="POST" action="https://staticman3.herokuapp.com/v3/entry/Corpseforge/Corpseforge/main/comments">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="message">Nachricht:</label><br>
  <textarea id="message" name="message" rows="5" required></textarea><br><br>

  <button type="submit">Eintrag absenden</button>
</form>

<hr>
<h2>EintrÃ¤ge</h2>

<ul>
  {% assign eintraege = site.data.comments | sort: "date" | reverse %}
  {% for eintrag in eintraege %}
    <li>
      <strong>{{ eintrag.name }}</strong><br>
      {{ eintrag.message | newline_to_br }}<br>
      <small>{{ eintrag.date }}</small>
    </li>
    <hr>
  {% endfor %}
</ul>
