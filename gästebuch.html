<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gästebuch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-top: 0;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .guestbook-entry {
            background-color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .guestbook-entry p {
            margin: 5px 0;
        }

        .entry-author {
            font-weight: bold;
        }

        .entry-message {
            font-style: italic;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Willkommen im Gästebuch!</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2>Hinterlasse einen Eintrag</h2>
        <form action="https://your-staticman-url-here" method="POST">
            <label for="author">Dein Name:</label>
            <input type="text" id="author" name="author" required>
            
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <input type="submit" value="Eintrag absenden">
        </form>
    </div>

    <!-- Hier wird das Gästebuch dynamisch angezeigt -->
    <div class="guestbook-entry">
        <p class="entry-author">Max Mustermann:</p>
        <p class="entry-message">Hallo! Das ist ein Testeintrag. Viel Erfolg mit deiner Seite!</p>
    </div>
    
    <!-- Weitere Einträge können hier dynamisch angezeigt werden -->
</div>

<footer>
    <p>&copy; 2025 Corpseforge - Alle Rechte vorbehalten</p>
</footer>

</body>
</html>
