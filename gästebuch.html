<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gästebuch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .comment-box {
            margin-top: 20px;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Gästebuch</h1>
    <form id="commentForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="message">Kommentar:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <button type="submit">Kommentar absenden</button>
    </form>

    <div id="comments" class="comment-box">
        <!-- Kommentare werden hier angezeigt -->
    </div>

    <script>
        // Holt die Kommentare von der Markdown-Datei
        async function loadComments() {
            const response = await fetch('https://raw.githubusercontent.com/DEIN_GITHUB_USER/DEIN_REPOSITORY/main/comments.md');
            const data = await response.text();
            const comments = data.split("\n\n"); // Jedes Kommentar ist durch zwei Zeilenumbrüche getrennt
            const commentsContainer = document.getElementById('comments');
            commentsContainer.innerHTML = '';
            comments.forEach(comment => {
                commentsContainer.innerHTML += `<div class="comment">${comment}</div>`;
            });
        }

        // Fügt einen neuen Kommentar hinzu
        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const date = new Date().toLocaleString();

            // Formatieren des neuen Kommentars
            const newComment = `**${name}** (${date})\n\n${message}\n\n`;

            // GitHub-API oder ein anderer Mechanismus, um den Kommentar hinzuzufügen

            // Hier kannst du eine API oder GitHub Actions einrichten, um den Kommentar in die Markdown-Datei zu schreiben.
            // Das erfordert, dass du die API so einrichtest, dass sie den neuen Kommentar in die `comments.md` Datei auf GitHub hochlädt.

            // Lade die neuen Kommentare neu
            await loadComments();

            // Leere das Formular
            document.getElementById('commentForm').reset();
        });

        // Lade die Kommentare beim Laden der Seite
        loadComments();
    </script>
</body>
</html>
