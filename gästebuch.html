<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gästebuch</title>
</head>
<body>
    <h1>Willkommen in meinem Gästebuch!</h1>

    <form action="https://api.staticman.net/v3/entry/Corpseforge/Corpseforge/master/_data/guestbook" method="POST">
        <label for="author">Name:</label>
        <input type="text" id="author" name="author" required><br><br>
        
        <label for="message">Nachricht:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <input type="submit" value="Eintrag hinzufügen">
    </form>

    <h2>Einträge im Gästebuch:</h2>
    <ul id="guestbook-entries">
        <!-- Einträge werden hier angezeigt -->
    </ul>
</body>
</html>
