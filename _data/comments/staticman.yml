comments:
  allowedFields:
    - "name"
    - "message"
  requiredFields:
    - "name"
    - "message"
  branch: "main"
  path: "_data/comments/{YYYY}-{MM}-{DD}-{HHmmss}.md"  # Der Pfad zum Speichern der Kommentare
  filename: "entry-{timestamp}"  # Der Dateiname für die gespeicherten Kommentare
  format: "yaml"
  frontmatterType: "yaml"
  moderation: false
  reCaptcha:
    enabled: false
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  endpoint: "https://staticman.net/v3/entry"  # Die URL von Staticman für das Einreichen von Kommentaren
repository: "Corpseforge/Corpseforge"
