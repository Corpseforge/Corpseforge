comments:
  allowedFields:
    - "name"
    - "message"
  requiredFields:
    - "name"
    - "message"
  branch: "main"
  path: "_data/comments/{YYYY}-{MM}-{DD}-{HHmmss}.md"
  filename: "entry-{timestamp}.md"  # Achte darauf, dass es eine .md Datei ist
  format: "yaml"
  frontmatterType: "yaml"
  moderation: false
  reCaptcha:
    enabled: false
  generatedFields:
    date:
      type: date
      options:
        format: "iso8601"
  endpoint: "https://staticman3.herokuapp.com"
repository: "Corpseforge/Corpseforge"
