  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corpseforge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      animation: fadeIn 2s ease-in-out;
      overflow-x: hidden;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-13/cur1161.cur'), auto;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes heartbeat {
      0%, 20% { transform: scale(1); }
      25%, 45% { transform: scale(1.1); }
      50%, 70% { transform: scale(1); }
      75%, 95% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .heartbeat-logo {
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    .scroll-fade {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .scroll-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hover-glitch:hover {
      text-shadow: 1px 0, -1px 0;
      animation: glitch 0.5s infinite;
    }

    /* Theme: DEATH */
    .theme-death {
      background-color: #000000;
      color: white;
    }

    .theme-death .section-title,
    .theme-death a[href*="spotify"],
    .theme-death footer p,
    .theme-death .hover-glitch:hover {
      color: #ff0000 !important;
      text-shadow: 1px 0 #ff0000, -1px 0 #ff0000;
    }

    /* Theme: LOVE */
    .theme-love {
      background-color: #0e032d;
      color: #ffffff;
    }

    .theme-love .section-title,
    .theme-love a[href*="spotify"],
    .theme-love footer p,
    .theme-love .hover-glitch:hover {
      color: #f200e0 !important;
      text-shadow: 1px 0 #f200e0, -1px 0 #f200e0;
    }

    .theme-love strong,
    .theme-love ul li,
    .theme-love .text-gray-300 {
      color: #ffffff !important;
    }

    /* Theme: HATE */
    .theme-hate {
      background-color: #f5f5dc;
      color: #000000;
    }

    .theme-hate .section-title,
    .theme-hate .bg-gray-900 .section-title,
    .theme-hate .bg-gray-900 ul li,
    .theme-hate .text-gray-300,
    .theme-hate .bg-gray-800 p,
    .theme-hate .bg-gray-900 p,
    .theme-hate .bg-gray-800 a,
    .theme-hate .bg-gray-900 a,
    .theme-hate .bg-gray-800 ul li,
    .theme-hate .bg-gray-900 ul li,
    .theme-hate .tracklist li {
      color: #000000 !important;
    }

    .theme-hate .hover-glitch:hover,
    .theme-hate footer p,
    .theme-hate .spotify-link,
    .theme-hate .bg-gray-900 a[href*="spotify"] {
      color: #c30000 !important;
      text-shadow: 1px 0 #c30000, -1px 0 #c30000;
    }

    .theme-hate p,
    .theme-hate li,
    .theme-hate strong,
    .theme-hate a {
      color: #000000 !important;
    }
  </style>
</head>
<body class="theme-death text-white relative transition-all duration-700" id="body">

  <!-- Rest des HTML bleibt unverÃ¤ndert (siehe dein letzter Stand) -->

  <script>
    const faders = document.querySelectorAll('.scroll-fade');
    const options = { threshold: 0.1 };
    const appearOnScroll = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          obs.unobserve(entry.target);
        }
      });
    }, options);
    faders.forEach(fader => appearOnScroll.observe(fader));

    function setTheme(theme) {
      const body = document.getElementById('body');
      const video = document.getElementById('bgVideo');

      body.classList.remove('theme-death', 'theme-love', 'theme-hate');
      body.classList.add(`theme-${theme}`);

      let videoSrc = 'bandvideo.mp4';
      if (theme === 'love') videoSrc = 'video-love.mp4';
      else if (theme === 'hate') videoSrc = 'video-hate.mp4';
      video.src = videoSrc;
      video.load();
      video.play();
    }
  </script>

</body>
</html>
