<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Corpseforge</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #2b0000, #000);
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        header img {
            width: 200px;
            max-width: 80%;
        }

        video.background-video {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1, h2 {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 5px gold;
        }

        .video-block {
            margin-bottom: 60px;
        }

        iframe {
            display: block;
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 0 auto;
            border: 5px solid gold;
            border-radius: 10px;
        }

        .video-title {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .video-buttons {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px auto;
        }

        .button {
            padding: 12px 25px;
            background: white;
            color: black;
            font-weight: bold;
            border: 2px solid gold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .socials, .overview {
            text-align: center;
            margin-top: 60px;
        }

        .socials a {
            margin: 0 15px;
            color: gold;
            font-weight: bold;
            text-decoration: none;
        }

        .overview p, .overview a {
            color: white;
            margin: 5px 0;
            display: block;
            text-decoration: none;
        }

        .overview a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9em;
            color: #aaa;
        }

        @media (max-width: 768px) {
            .video-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

    <header>
