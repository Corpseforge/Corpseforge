<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Videos - Corpseforge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #2b0000, #000);
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1); }
      75% { transform: scale(1.05); }
    }

    .logo {
      animation: heartbeat 2s infinite;
      width: 200px;
      max-width: 80%;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .background-video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Verhältnis */
      overflow: hidden;
    }

    video.background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    h1, h2 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px gold;
      margin-bottom: 1em;
    }

    h1 {
      font-size: 3em;
    }

    h2 {
      font-size: 2em;
    }

    .video-block {
      margin-bottom: 60px;
    }

    iframe {
      display: block;
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 0 auto;
      border: 5px solid gold;
      border-radius: 10px;
    }

    .video-title {
      text-align: center;
      margin-top: 15px;
      font-size: 1.3em;
    }

    .video-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
      margin: 20px auto;
      flex-wrap: wrap;
    }

    .button {
      padding: 12px 25px;
      background: white;
      color: black;
      font-weight: bold;
      border: 2px solid gold;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
      flex: none;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .socials {
      text-align: center;
      margin: 60px 0 40px;
    }

    .socials h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 2em;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: white;
      color: #2b0000;
      transform: scale(1.3) rotate(6deg);
    }

    .bandfoto {
      text-align: center;
    }

    .bandfoto img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .overview {
      text-align: center;
      margin-top: 60px;
    }

    .overview h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .overview a {
      color: white;
      margin: 5px 0;
      display: block;
      text-decoration: none;
      font-size: 1.1em;
    }

    .overview a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }

      h2 {
        font-size: 1.6em;
      }

      .video-buttons {
        flex-direction: column;
        align-items: center;
      }

      .button {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
